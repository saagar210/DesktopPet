name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test

      - name: Run frontend smoke tests
        run: npm run test:smoke

      - name: Run pack QA harness
        run: npm run test:pack-qa

      - name: Run frontend build
        run: npm run build

      - name: Run performance budget gate (PR only)
        if: github.event_name == 'pull_request'
        run: npm run check:performance-budget

      - name: Upload frontend QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-qa-artifacts
          path: artifacts/*.*
          if-no-files-found: ignore

  tauri-backend:
    name: Tauri Backend + Bundle
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        run: npm run test:smoke

      - name: Run Rust tests
        run: cargo test --manifest-path src-tauri/Cargo.toml

      - name: Build signed-ready bundle (unsigned in CI)
        run: npm run tauri build
